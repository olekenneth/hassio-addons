name: Xcomfort
version: "3.1.1"
slug: xcomfort
description: Xcomfort to MQTT bridge using pyXcomfort. Connects your Xcomfort devices to Home Assistant via MQTT.
url: https://github.com/olekenneth/hassio-addons
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
init: false
startup: services
boot: auto
uart: true
services:
  - mqtt:need
options:
  device: /dev/ttyUSB0
  mqtt:
    host: core-mosquitto      # ‚Üê Sett default!
    port: 1883
    username: ""
    password: ""
    rootTopic: homeassistant/
  devices:
    - name: MQTT Light 1
      serial: 226824
    - name: MQTT Light 2
      serial: 4636856
  log_level: info
schema:
  device: device(subsystem=tty)?
  mqtt:
    host: str
    port: port
    username: str?
    password: password?
    rootTopic: match(^[a-zA-Z0-9_-]+/$)
  devices:
    - name: str
      serial: int
  log_level: list(debug|info|warning|error)?
homeassistant_api: false
hassio_api: true
hassio_role: default
